version: '3.4'

services:
  rest-with-asp-net-udemy:
    image: rest-with-asp-net-udemy:dev
    container_name: RestWithASPNETUdemy
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "RestWithASPNETUdemy"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      - NUGET_FALLBACK_PACKAGES=/root/.nuget/fallbackpackages
    volumes:
      - C:\Users\Windows\Desktop\Estudo\RestWithASP-NET5Udemy\RestWithASP.NET5-Udemy\14_RestWithASPNETUdemy_DockerSupport\RestWithASPNETUdemy\RestWithASPNETUdemy:/app
      - C:\Users\Windows\Desktop\Estudo\RestWithASP-NET5Udemy\RestWithASP.NET5-Udemy\14_RestWithASPNETUdemy_DockerSupport\RestWithASPNETUdemy:/src
      - C:\Users\Windows\vsdbg\vs2017u5:/remote_debugger:rw
      - C:\Users\Windows\.nuget\packages\:/root/.nuget/packages:ro
      - C:\Program Files (x86)\Microsoft Visual Studio\Shared\NuGetPackages:/root/.nuget/fallbackpackages:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      com.microsoft.visualstudio.debuggee.arguments: " --additionalProbingPath /root/.nuget/packages --additionalProbingPath /root/.nuget/fallbackpackages  \"/app/bin/Debug/net5.0/RestWithASPNETUdemy.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true